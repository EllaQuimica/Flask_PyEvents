<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyEvents</title>
</head>

<body>

<div>
    <table class="table table-hover">
       <thead>
         <tr>
           <th scope="col">Fecha</th>
           <th scope="col">Nombre</th>
           <th scope="col">LugarDescripción</th>
           <th scope="col">Descripción</th>

         </tr>
       </thead>
       <tbody>
           {% for event in events %}
               <tr>
                   <th>{{ event.begin }}</th>
                   <td>{{ event.name }}</td>
                   <td>{{ event.location }}</td>
                   <td>{{ event.description }}</td>
               </tr>
           {% endfor %}
       </tbody>
    </table>
</div>




</body>
</html>
